# Maximum gamma correction level allowed.
# 150 keeps hyprsunset from clamping brightness unnecessarily.
max-gamma = 150

# Morning: normal daylight, no tint.
profile {
    time = 7:30
    # Keeps screen colors identical to native.
    identity = true
}

# Late afternoon: slight warmth for softer contrast.
profile {
    time = 18:30
    # Slightly warmer color temperature.
    temperature = 6000
    # Very light dimming for comfort.
    gamma = 0.95
}

# Evening: moderate warmth, helps reduce eye strain.
profile {
    time = 20:00
    temperature = 5200
    gamma = 0.85
}

# Night: strong warmth and dimmer screen for late hours.
profile {
    time = 22:00
    temperature = 4500
    gamma = 0.8
}
