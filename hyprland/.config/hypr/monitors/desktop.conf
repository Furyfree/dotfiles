## hyprland/.config/monitors/desktop.conf

env = GDK_SCALE,1
monitor = DP-3,1920x1080@144,0x0,auto
monitor = DP-2,1920x1080@144,1920x0,auto

workspace = 1, monitor:DP-3, default:true
workspace = 2, monitor:DP-3
workspace = 3, monitor:DP-2, default:true
workspace = 4, monitor:DP-2
workspace = 5, monitor:DP-3


# Pre-create workspaces
exec-once = hyprctl dispatch workspace 1
exec-once = hyprctl dispatch workspace 2
exec-once = hyprctl dispatch workspace 3
exec-once = hyprctl dispatch workspace 4
exec-once = hyprctl dispatch workspace 5

# Set default workspaces per monitor
exec-once = sleep 1 && hyprctl dispatch focusmonitor DP-3
exec-once = hyprctl dispatch workspace 1
exec-once = sleep 1.5 && hyprctl dispatch focusmonitor DP-2
exec-once = hyprctl dispatch workspace 3
exec-once = sleep 2 && hyprctl dispatch focusmonitor DP-3

# WoW â†’ workspace 1
windowrulev2 = workspace 1, class:^(steam_app_0)$

# make it tiled (not floating)
windowrulev2 = tile, class:^(steam_app_0)$

# make it fullscreen
windowrulev2 = fullscreen, class:^(steam_app_0)$
