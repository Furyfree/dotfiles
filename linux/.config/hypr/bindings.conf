################
### PROGRAMS ###
################
$mod = SUPER
$terminal = ghostty
$fileManager = nautilus
$menu = wofi --show drun
$browser = zen-browser
$zed = $HOME/.local/bin/zed
$intelliJ = $HOME/.local/share/JetBrains/Toolbox/scripts/idea
$pycharm = $HOME/.local/share/JetBrains/Toolbox/scripts/pycharm

################
### KEYBINDS ###
################

# Application shortcuts
bind = $mod, RETURN, exec, $terminal
bind = $mod, Q, killactive,
bind = $mod, M, exec, signal-desktop
bind = $mod, F, exec, $fileManager
bind = $mod, SPACE, exec, $menu
bind = $mod, B, exec, $browser
bind = $mod, E, exec, proton-mail
bind = $mod, Z, exec, $zed
bind = $mod, V, exec, code
bind = $mod, Y, exec, $pycharm
bind = $mod, I, exec, $intelliJ
bind = $mod, S, exec, flatpak run com.spotify.Client
bind = $mod, G, exec, github-desktop
bind = $mod, O, exec, flatpak run md.obsidian.Obsidian

# System shortcuts
bind = $mod, L, exec, hyprlock
bind = $mod, P, exec, 1password
bind = $mod SHIFT, L, exec, wlogout
bind = CTRL_SHIFT, SPACE, exec, 1password --quick-access
bind = $mod SHIFT, O, exec, obs

# Window management
bind = $mod SHIFT, V, togglefloating,
bind = $mod, J, togglesplit

# Screenshots
bind = $mod SHIFT, S, exec, hyprshot -m region -o ~/Pictures/Screenshots -f "screenshot-$(date +%Y%m%d-%H%M%S).png"
bind = , Print, exec, hyprshot -m region -o ~/Pictures/Screenshots -f "screenshot-$(date +%Y%m%d-%H%M%S).png"

# System controls
bind = $mod, H, exec, ~/.local/bin/hyprpanel-wrapper.sh
bind = $mod SHIFT, H, exec, hyprpanel -q; hyprpanel
bind = $mod SHIFT, B, exec, pkill hyprpaper && hyprpaper &

# Window switching
bind = alt, tab, exec, hyprswitch gui --mod-key alt --key tab --close mod-key-release --reverse-key=key=shift_l --filter-current-monitor && hyprswitch dispatch

# Focus movement
bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d

# Workspace navigation
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move windows to workspace
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Special workspace (scratchpad)
# bind = $mod, S, togglespecialworkspace, magic
# bind = $mod SHIFT, S, movetoworkspace, special:magic

# Mouse workspace navigation
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# Mouse window controls
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Audio controls
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Media controls
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Brightness controls
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-
