# Hyprland Configuration - Modular Setup
# https://wiki.hyprland.org/Configuring/

# Import configuration modules
source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/envs.conf
source = ~/.config/hypr/autostart.conf
source = ~/.config/hypr/input.conf
source = ~/.config/hypr/bindings.conf
source = ~/.config/hypr/colors.conf

#################
### APPEARANCE
#################
general {
    gaps_in = 0
    gaps_out = 0
    border_size = 1
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 0
    rounding_power = 0
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = no
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

###################
### LAYOUT CONFIG
###################
dwindle {
    pseudotile = true
    preserve_split = true
    smart_split = false
    smart_resizing = true
    special_scale_factor = 0.8
}

master {
    new_status = master
    new_on_top = false
    mfact = 0.55
    orientation = left
    inherit_fullscreen = true
    always_center_master = false
    smart_resizing = true
    drop_at_cursor = true
}

################
### MISC CONFIG
################
misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = false
    always_follow_on_dnd = true
    layers_hog_keyboard_focus = true
    animate_manual_resizes = false
    animate_mouse_windowdragging = false
    disable_autoreload = false
    enable_swallow = false
    swallow_regex = ^(Alacritty|kitty|footclient)$
}

ecosystem {
    no_update_news = true
    no_donation_nag = true
}

xwayland {
    use_nearest_neighbor = false
    force_zero_scaling = false
}

###################
### WINDOW RULES
###################
# General rules
windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Floating windows
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = center, class:^(blueman-manager)$
windowrulev2 = size 600 400, class:^(blueman-manager)$

windowrulev2 = float, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = center, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = size 600 400, class:^(org.pulseaudio.pavucontrol)$

windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = center, class:^(nm-connection-editor)$
windowrulev2 = size 500 400, class:^(nm-connection-editor)$

windowrulev2 = float, class:^(protonvpn)$
windowrulev2 = center, class:^(protonvpn)$

windowrulev2 = float, class:^(1Password)$
windowrulev2 = center, class:^(1Password)$

# File dialogs
windowrulev2 = float, class:^(xdg-desktop-portal-gtk)$, title:^(File Upload)$
windowrulev2 = center, class:^(xdg-desktop-portal-gtk)$, title:^(File Upload)$

# JetBrains fixes
windowrulev2 = noinitialfocus, class:(jetbrains-)(.*), title:^win(.*), initialTitle:win.*, floating:1

# Picture-in-picture
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = pin, title:^(Picture-in-Picture)$
windowrulev2 = move 1270 70, title:^(Picture-in-Picture)$
windowrulev2 = size 640 360, title:^(Picture-in-Picture)$

# System dialogs
windowrulev2 = float, class:^(org.freedesktop.impl.portal.desktop.gtk)$
windowrulev2 = center, class:^(org.freedesktop.impl.portal.desktop.gtk)$

# Authentication dialogs
windowrulev2 = float, class:^(polkit-gnome-authentication-agent-1)$
windowrulev2 = center, class:^(polkit-gnome-authentication-agent-1)$
windowrulev2 = size 400 300, class:^(polkit-gnome-authentication-agent-1)$
