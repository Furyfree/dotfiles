# Hyprland config - cleaned and organized
# https://wiki.hyprland.org/Configuring/

###############
### WORKSPACES
###############
workspace = 1, monitor:DP-5, default:true
workspace = 2, monitor:DP-5
workspace = 3, monitor:DP-5
workspace = 4, monitor:DP-5
workspace = 5, monitor:DP-5
workspace = 6, monitor:DP-4, default:true
workspace = 7, monitor:DP-4
workspace = 8, monitor:DP-4
workspace = 9, monitor:DP-4
workspace = 10, monitor:DP-4

# Pre-create workspaces
exec-once = hyprctl dispatch workspace 1
exec-once = hyprctl dispatch workspace 2
exec-once = hyprctl dispatch workspace 3
exec-once = hyprctl dispatch workspace 4
exec-once = hyprctl dispatch workspace 5
exec-once = hyprctl dispatch workspace 6
exec-once = hyprctl dispatch workspace 7
exec-once = hyprctl dispatch workspace 8
exec-once = hyprctl dispatch workspace 9
exec-once = hyprctl dispatch workspace 10

# Set default workspaces per monitor
exec-once = hyprctl dispatch focusmonitor DP-5
exec-once = hyprctl dispatch workspace 1
exec-once = hyprctl dispatch focusmonitor DP-4
exec-once = hyprctl dispatch workspace 6
exec-once = hyprctl dispatch focusmonitor DP-5

############
### MONITORS
############
monitor = DP-5, 1920x1080@144, 0x0, 1
monitor = DP-4, 1920x1080@144, 1920x0, 1

###############
### AUTOSTART
###############
exec-once = waybar
exec-once = hyprpaper &
exec-once = coolercontrol &
exec-once = swaync &
exec-once = hypridle &
exec-once = blueman-applet &
exec-once = 1password --silent &
exec-once = systemctl --user start hyprpolkitagent &
exec-once = protonvpn-app --start-minimized &
exec-once = hyprswitch init &
exec-once = jetbrains-toolbox --minimize &
exec-once = signal-desktop &
exec-once = gammastep -P manual -l 55.8167:12.4667 -t 6500:4700 -g 0.95 -b 1.0:0.95




########################
### ENVIRONMENT VARS
########################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#################
### APPEARANCE
#################
general {
    gaps_in = 0
    gaps_out = 0
    border_size = 1
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 0
    rounding_power = 0
    active_opacity = 1.0
    inactive_opacity = 1.0
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = no
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = false
}

ecosystem {
    no_update_news = true
    no_donation_nag = true
}


#############
### INPUTS ###
#############
input {
    kb_layout = dk
    follow_mouse = 1
    sensitivity = -0.5
    touchpad {
        natural_scroll = true
    }
}

gestures {
    workspace_swipe = true
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

##############
### PROGRAMS
##############
$terminal = wezterm
$fileManager = nautilus
$menu = wofi --show drun
$browser = zen-browser
$zed = /home/pby/.local/bin/zed

################
### KEYBINDS ###
################
$mainMod = SUPER

bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exec, signal-desktop
bind = $mainMod, F, exec, $fileManager
bind = $mainMod SHIFT, V, togglefloating,
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, L, exec, hyprlock
bind = $mainMod SHIFT, S, exec, hyprshot -m region -o ~/Pictures/Screenshots -f "screenshot-$(date +%Y%m%d-%H%M%S).png"
bind = , Print, exec, hyprshot -m region -o ~/Pictures/Screenshots -f "screenshot-$(date +%Y%m%d-%H%M%S).png"
bind = $mainMod, P, exec, 1password
bind = $mainMod, B, exec, $browser
bind = $mainMod, E, exec, proton-mail
bind = $mainMod, Z, exec, $zed
bind = $mainMod, V, exec, code
bind = $mainMod, S, exec, flatpak run com.spotify.Client
bind = $mainMod, G, exec, github-desktop
bind = $mainMod, O, exec, flatpak run md.obsidian.Obsidian
bind = $mainMod SHIFT, L, exec, wlogout
bind = CTRL_SHIFT, SPACE, exec, 1password --quick-access
bind = $mainMod SHIFT, O, exec, obs
bind = $mainMod, J, togglesplit
bind = alt, tab, exec, hyprswitch gui --mod-key alt --key tab --close mod-key-release --reverse-key=key=shift_l --filter-current-monitor && hyprswitch dispatch
bind = $mainMod SHIFT, B, exec, ~/.config/hypr/scripts/restore_full_brightness.sh


# Focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspace
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Mouse binds
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Media + brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

###########################
### WINDOW RULES
###########################
windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = center, class:^(blueman-manager)$
windowrulev2 = float,class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = center,class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = size 600 400,class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = center, class:^(nm-connection-editor)$
windowrulev2 = float, class:^(protonvpn)$
windowrulev2 = center, class:^(protonvpn)$
windowrulev2 = float, class:^(1Password)$
windowrulev2 = float,class:^(xdg-desktop-portal-gtk)$,title:^(File Upload)$
